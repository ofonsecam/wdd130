    <main class="contact-grid">
        <section class="company-info">
            <h2>Información de Contacto</h2>
            <address>
                <p><strong>Dirección:</strong> 123 River Road, Raftville, CO 80111</p>
                <p><strong>Teléfono:</strong> (555) 123-4567</p>

                <p><strong>Email:</strong> <a href="mailto:info@dryoarrafting.com">info@dryoarrafting.com</a></p>
            </address>
        </section>

        <section class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15335.700140220641!2d-105.2838334!3d40.0149851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bec83ff9d80d7%3A0xc62b694726d5570d!2sBoulder%2C%20Colorado%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sco!4v1715800000000!5m2!1ses-419!2sco"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Conoce a Nuestro Equipo</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee1.jpg" alt="Foto de la Fundadora, Jane Doe">
                    <figcaption>Jane Doe<br>Fundadora y Guía Principal</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Foto del Gerente de Operaciones, Bob Smith">
                    <figcaption>Bob Smith<br>Gerente de Operaciones</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Foto de la Especialista en Reservas, Alice Johnson">
                    <figcaption>Alice Johnson<br>Especialista en Reservas</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Envíanos un Mensaje</h2>
            <form action="submit_form.php" method="post" class="contact-form">
                <div class="form-group">
                    <label for="user_name">Nombre:</label>
                    <input type="text" id="user_name" name="user_name" required>
                </div>

                <div class="form-group">
                    <label for="user_email">Correo Electrónico:</label>
                    <input type="email" id="user_email" name="user_email" required>
                </div>

                <fieldset class="purpose-group">
                    <legend>Propósito del Mensaje:</legend>
                    <div class="radio-options">
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="general">Consulta General</label>

                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Pregunta de Reserva</label>

                        <input type="radio" id="website" name="purpose" value="Website Suggestion">
                        <label for="website">Sugerencia del Sitio Web</label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="form-group newsletter-checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    <label for="subscribe">Por favor, suscríbeme al boletín mensual</label>
                </div>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </main>
