<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML and CSS: Fundamentals Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Essential Questions</legend>

                <div class="form-item">
                    <label for="q1">1. Which HTML attribute is essential to link a label (&lt;label&gt;) to an input
                        field?</label>
                    <input type="text" id="q1" name="q1" placeholder="e.g., for">
                </div>

                <div class="form-item">
                    <label for="q2">2. Briefly explain the principal difference between the &lt;div&gt; and &lt;span&gt;
                        tags:</label>
                    <textarea id="q2" name="q2" rows="5" placeholder="Your answer..."></textarea>
                </div>

                <div class="form-item">
                    <label for="q3">3. Which CSS property controls the space INSIDE an element's border?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="margin">Margin</option>
                        <option value="padding">Padding</option>
                        <option value="border-spacing">Border-spacing</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="q4">4. If you use 'grid-template-columns: 1fr 2fr 1fr;', how many columns will the
                        container be divided into?</label>
                    <input type="number" id="q4" name="q4" placeholder="Only the number">
                </div>

            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â© 2025 - HTML/CSS Quiz</p>
    </footer>
</body>

</html>
